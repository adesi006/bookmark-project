<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SiteStash</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/index.css" />
    <script src="main.js"></script>
</head>
<body>
    <!--Header-->
    <div><h1 role="banner">Your Bookmarks</h1></div>

    <!--Expand will not be focusable or clickable, but will activate when "Create bookmark is clicked" to expand the back panel-->
    <button name="accordion" class="accordion">
        <button name="create-bookmark" class="js-create-bookmark">Create Bookmark</button>
        
    <!--The sorting toggler/Eventually change to toggle switch-->
        <label for="sorter">Sort by Rating</label>
        <select name="create-rating" id="create-rating" required>
            <option value="1 star">1 star</option> 
            <option value="2 star">2 star</option>
            <option value="3 star">3 star</option>
            <option value="4 star">4 star</option>
            <option value="5 star">5 star</option>  
        </select>
            <input type="checkbox" name="sort-toggler" value="sort">
    </button>
</header>


<!--PANEL FOR CREATOR-->
<div class ="js-creator-panel creator-panel">
        <form>
            <label for="create-bookmark-name">Bookmark Name</label>
            <input type="text" class="js-create-name" name="Bookmark Name" id="create-bookmark-name" placeholder="Name your bookmark" required>
            
            <label for="add-url">Bookmark URL</label>
            <input type="text" class="js-create-url" name="Add URL" placeholder="Place URL here" id="add-url" required>

            <label for="sorter">Rating</label>
            <select name="create-rating" id="create-rating" class="js-create-rating" required>
                <option value="1 star">1 star</option> 
                <option value="2 star">2 star</option>
                <option value="3 star">3 star</option>
                <option value="4 star">4 star</option>
                <option value="5 star">5 star</option>  
            </select>
            <label for="create-description" class ="description-box">Description</label>
            <textarea type="text" rows="3" cols="50" placeholder="Describe your bookmark" id="create-description" class="js-create-description" required></textarea>
            <input type="submit" class="js-submit-bookmark" 
        </form>
</div>
    </header>


    <!--This section is the HTML for when the Create button has been-->
    
<main role="main">
    <!--Bookmark condensation will refer to accordion CSS in final stretch-->
    <ul name="bookmarks section" class="bookmark-holder js-bookmark-holder">
        <li>
        <!--button for individual bookmark panel-->    
        <button class="bookmark js-bookmark-panel accordion" name="bookmark">Bookmark Title
        <!--Individual Bookmark rating Selector-->
        <select name = "bookmark-rating">
                <option value="1 star">1 star</option> 
                <option value="2 star">2 star</option>
                <option value="3 star">3 star</option>
                <option value="4 star">4 star</option>
                <option value="5 star">5 star</option>  
        </select>
        </button>
            <div class="bookmark-details-panel">
                <a href="testurl.com">TestURL.com</a>
                <a href="testurl.com"><button>Visit link</button></a>
                
                <button class="delete-button">Delete</button>
            </div>
        </li>    
    </ul>
</main>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="scripts/store.js"></script>
<script type="text/javascript" src="scripts/api.js"></script>
<script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
