<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SiteStash</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/skeleton.css" />
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="styles/index.css" /> -->
</head>
<body>
    <!--Header-->

    <header role="banner"><h1>Your Bookmarks</h1></header>
        
<section role = "region">
    <!--how to hide but keep in screenreader-->
    <h2>Manage Bookmarks</h2>
    <button name="create-bookmark" class="accordion">Create Bookmark</button>

<!--PANEL FOR CREATOR-->
    <!-- why the div? -->
    <aside class ="js-creator-panel panel" role ="complementary" hidden>
        <!-- form requirements?? value = "#" name? -->
        <form>
            <label for="create-bookmark-name">Bookmark Name</label>
            <input type="text" class="js-create-name" name="Bookmark Name" id="create-bookmark-name" placeholder="Name your bookmark" required>
            
            <label for="add-url">Bookmark URL</label>
            <input type="url" class="js-create-url" name="Add URL" placeholder="Place URL here" id="add-url" required>

            <label for="rating">Rating</label>
            <select name="create-rating" id="rating" class="js-create-rating" required>
                <option value="1 star">1 star</option> 
                <option value="2 star">2 star</option>
                <option value="3 star">3 star</option>
                <option value="4 star">4 star</option>
                <option value="5 star">5 star</option>  
            </select>
            <label for="create-description" class ="description-box">Description</label>
            <textarea type="text" rows="3" cols="50" placeholder="Describe your bookmark" id="create-description" class="js-create-description"></textarea><br>
            <input type="submit" value="create bookmark" class="js-submit-bookmark" >
        </form>
    </aside>
    <!--SORT BY RATING BUTTON AND TOGGLER-->
    <div class="js-sort-container">
    <label for="sort-selector">Sort by Rating</label>
        <select name="sort-selector" id="sort-selector" class="js-sort-selector">
            <option value="1 star">1 star</option> 
            <option value="2 star">2 star</option>
            <option value="3 star">3 star</option>
            <option value="4 star">4 star</option>
            <option value="5 star">5 star</option>  
        </select>
        <!-- label sort toggler -->
            <input type="checkbox" name="sort-toggler" class="sort-toggler" id >
    </div>
</section>

<hr>

    <!--This section is the HTML for when the Create button has been-->
    
<main role="main">
    <!--Bookmark condensation will refer to accordion CSS in final stretch-->
    <!-- Look into ARIA live for the value -->
    <ul name="bookmarks section" class="bookmark-holder js-bookmark-holder" >
    </ul>
</main>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="scripts/store.js"></script>
<script type="text/javascript" src="scripts/api.js"></script>
<script type="text/javascript" src="scripts/bookmark-list.js"></script>
<script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
