<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SiteStash</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/index.css" />
    <script src="main.js"></script>
</head>
<body>
    <!--Header-->
<header>
    <div><h1 role="banner">Your Bookmarks</h1></div>
        
    <button name="create-bookmark" class="accordion">Create Bookmark</button>

<!--PANEL FOR CREATOR-->
    <div class ="js-creator-panel panel">
        <form>
            <label for="create-bookmark-name">Bookmark Name</label>
            <input type="text" class="js-create-name" name="Bookmark Name" id="create-bookmark-name" placeholder="Name your bookmark" required>
            
            <label for="add-url">Bookmark URL</label>
            <input type="text" class="js-create-url" name="Add URL" placeholder="Place URL here" id="add-url" required>

            <label for="sorter">Rating</label>
            <select name="create-rating" id="create-rating" class="js-create-rating" required>
                <option value="1 star">1 star</option> 
                <option value="2 star">2 star</option>
                <option value="3 star">3 star</option>
                <option value="4 star">4 star</option>
                <option value="5 star">5 star</option>  
            </select>
            <label for="create-description" class ="description-box">Description</label>
            <textarea type="text" rows="3" cols="50" placeholder="Describe your bookmark" id="create-description" class="js-create-description"></textarea><br>
            <input type="submit" class="js-submit-bookmark" >
        </form>
    </div>
    <!--SORT BY RATING BUTTON AND TOGGLER-->
    <label for="sorter">Sort by Rating</label>
        <select name="create-rating" id="create-rating">
            <option value="1 star">1 star</option> 
            <option value="2 star">2 star</option>
            <option value="3 star">3 star</option>
            <option value="4 star">4 star</option>
            <option value="5 star">5 star</option>  
        </select>
            <input type="checkbox" name="sort-toggler" value="sort">
</header>
<hr>

    <!--This section is the HTML for when the Create button has been-->
    
<main role="main">
    <!--Bookmark condensation will refer to accordion CSS in final stretch-->
    <ul name="bookmarks section" class="bookmark-holder js-bookmark-holder">
    </ul>
</main>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="scripts/store.js"></script>
<script type="text/javascript" src="scripts/api.js"></script>
<script type="text/javascript" src="scripts/bookmark-list.js"></script>
<script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
